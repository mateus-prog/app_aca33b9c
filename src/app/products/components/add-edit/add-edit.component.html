<div class="content-wrapper">
    <breadcrumb [action]="breadcrumbAction" [module]="breadcrumbModule">
    </breadcrumb>
    <!-- /.content-header -->
    
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-secondary">
                        <!-- form start -->
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="card-body">
                                <h4>Dados do Produto</h4>
                                <div class="form-group space-top">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="name">Nome</label>
                                            <input type="input" formControlName="name" class="form-control" autocomplete="off" maxlength="20" placeholder="Nome"     
                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required"><i class="fas fa-times"></i> Campo é obrigatório</div>
                                                <div *ngIf="f.name.errors.minlength"><i class="fas fa-times"></i> Mínimo de 3 caracteres.</div>
                                                <div *ngIf="f.name.errors.maxlength"><i class="fas fa-times"></i> Máximo de 20 caracteres.</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="sku">SKU</label>
                                            <input type="input" formControlName="sku" class="form-control" autocomplete="off" maxlength="8" placeholder="SKU"     
                                            [ngClass]="{ 'is-invalid': submitted && f.sku.errors }" />
                                            <div *ngIf="submitted && f.sku.errors" class="invalid-feedback">
                                                <div *ngIf="f.sku.errors.required"><i class="fas fa-times"></i> Campo é obrigatório</div>
                                                <div *ngIf="f.sku.errors.minlength"><i class="fas fa-times"></i> Mínimo de 8 caracteres.</div>
                                                <div *ngIf="f.sku.errors.maxlength"><i class="fas fa-times"></i> Máximo de 8 caracteres.</div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                            </div>    
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button [disabled]="loading" class="btn btn-success">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    <i *ngIf="isAddMode" class="fas fa-save"></i> <span *ngIf="isAddMode" class="btn-icon-form">Salvar</span>
                                    <i *ngIf="!isAddMode" class="fas fa-edit"></i> <span *ngIf="!isAddMode" class="btn-icon-form">Alterar</span>
                                </button>
                                <button class="btn btn-secondary">
                                    <i class="fas fa-undo-alt"></i> <span class="btn-icon-form" href="javascript:void(0)" (click)="backClicked()">Voltar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
